<main id="maincontent">

    <!-- Beginning restaurant -->
    <section class="restaurant-container">
      <img class="restaurant-img" ng-src="/images/medium/{{restaurant.data.photograph}}">
      <h2 id="restaurant-name">{{restaurant.data.name}}</h2>
      <div class="restaurant-details">
      	<p class="restaurant-address" ng-click="restaurant.toggleMapDisplay()"><i class="fas fa-map-marker-alt"></i> {{restaurant.data.address}}</p>
      	<p class="hours-today" ng-click="restaurant.toggleScheduleDisplay()">
      		<i class="far fa-clock"></i>
      		Hours: {{restaurant.todaysHours}}
      		<i class="fas fa-sort-down" ng-hide="restaurant.showSchedule"></i>
      		<i class="fas fa-sort-up" ng-show="restaurant.showSchedule"></i>
      	</p>
      	<table class="restaurant-hours" ng-show="restaurant.showSchedule">
      		<tr ng-repeat="schedule in restaurant.data.operatingHours" ng-class="{'today': schedule.day == restaurant.currentDayOfWeek}">
      			<td>{{schedule.day}}</td><td>{{schedule.hours}}</td>
      		</tr>
      	</table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <section id="map-container" ng-show="restaurant.showMap">
  		<div map-lazy-load="{{restaurant.data.googleMapsUrl}}">
		  <ng-map center="{{restaurant.data.latlng.lat}},{{restaurant.data.latlng.lng}}" zoom="12">
		  	<marker position=“{{restaurant.data.latlng.lat}},{{restaurant.data.latlng.lng}}” />
		  </ng-map>
		</div>
    </section>
    <!-- End map -->

    <!-- Beginning reviews -->
    <section class="reviews">
    	<h3>Reviews</h3>
    	<ul id="reviews-list">
    		<li ng-repeat="review in restaurant.data.reviews">
    			<p class="details">{{review.name}} - {{review.date}}</p>
    			<p class="details">Rating:
    			<span ng-repeat="n in [].constructor(5) track by $index">
    				<i class="fa-star star" ng-class="{fas: $index < review.rating,  far: $index >= review.rating}"></i>
    			</div>
    			<p>{{review.comments}}</p>
    		</li>
    	</ul>
    </section>
    <!-- End reviews -->
  </main>
