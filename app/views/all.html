<main id="maincontent">
	<section id="map-container">
		<div id="map"></div>
	</section>
	<section class="filter-options">
		<div class="option" id="showFilters">
			<i class="fas fa-filter fa-2x"></i>
			<i class="fas fa-sort-down"></i><span class="name">Filter By....</span>
		</div>
		<div class="option" id="showMap">
	      	<i class="fas fa-map-marker-alt fa-2x"></i>
	      	<span class="name">Map</span>
	    </div>
	</section>
	<section class="filters">
		<div class="filter-by">
			<ul>
				<li><i class="fas fa-map-signs"></i>&nbsp;Neighborhood</li>
				<li>Manhattan</li>
				<li>Brooklyn</li>
				<li>Queens</li>
			</ul>
		</div>
		<div class="filter-by">
			<ul>
				<li><i class="fas fa-utensils"></i>&nbsp;Cuisine</li>
				<li>Pizza</li>
				<li>Asian</li>
				<li>BBQ</li>
			</ul>
		</div>
	</section>
	<div id="restaurants-list">
		<div class="card" ng-repeat="restaurant in data.allRestaurants" >
			<img class="restaurant-img" ng-src="/images/medium/{{restaurant.photograph}}">
			<div class="card-info">
				<a class="title" ui-sref="detail({id: restaurant.id})"><h4>{{restaurant.name}}</h4></a>
				<p class="details">{{restaurant.cuisine_type}} - {{restaurant.neighborhood}}</p>
				<p class="details">{{restaurant.address}}</p>
			</div>
		</div>
	</div>
</main>
