<main id="maincontent">
	<section class="filter-options">
		<div class="option" id="showFilters" ng-click="data.toggleFiltersDisplay()">
			<i class="fas fa-filter fa-2x"></i>
			<i class="fas fa-sort-down"></i><span class="name">Filter By....</span>
			<span>Filtering By: "{{data.neighborhoodFilter}}"</span>
			<span> and "{{data.cuisineFilter}}"</span>
		</div>
		<div class="option" id="showMap" ng-click="data.toggleMapDisplay()">
	      	<i class="fas fa-map-marker-alt fa-2x"></i>
	      	<span class="name">Show Map</span>
	    </div>
	</section>

	<!-- filters -->
	<section class="filters" ng-show="data.showFilters">
		<div class="filter-by">
			<ul>
				<li><i class="fas fa-map-signs"></i>&nbsp;Neighborhood</li>
				<li ng-repeat="neighborhood in data.neighborhoods" ng-click="data.filterBy('neighborhood', neighborhood)">{{neighborhood}}</li>
			</ul>
		</div>
		<div class="filter-by">
			<ul>
				<li><i class="fas fa-utensils"></i>&nbsp;Cuisine</li>
				<li ng-repeat="cuisineType in data.cuisineTypes" ng-click="data.filterBy('cuisineType', cuisineType)">{{cuisineType}}</li>
			</ul>
		</div>
	</section>

	<!-- map -->
	<section id="map-container" ng-show="data.showMap">
		<div id="map"></div>
	</section>

	<!--restaurants-->
	<div id="restaurants-list">
		<div class="card" ng-repeat="restaurant in data.restaurantsToDisplay" >
			<img class="restaurant-img" ng-src="/images/medium/{{restaurant.photograph}}">
			<div class="card-info">
				<a class="title" ui-sref="detail({id: restaurant.id})"><h4>{{restaurant.name}}</h4></a>
				<p class="details">{{restaurant.cuisineType}} - {{restaurant.neighborhood}}</p>
				<p class="details">{{restaurant.address}}</p>
			</div>
		</div>
	</div>
</main>
